<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Angular Reactive Register Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstName">First Name: </label>
                            <input type="text" class="form-control" name="firstName" formControlName="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name: </label>
                            <input type="text" class="form-control" name="lastName" formControlName="lastName" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" class="form-control" name="email" formControlName="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" class="form-control" name="password" formControlName="password" />
                        </div>
                        <div class="form-group">
                            <label for="comfirmPassword">Confirm Password: </label>
                            <input type="password" class="form-control" name="comfirmPassword" formControlName="comfirmPassword" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success me-2" style="margin-top:12px">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
